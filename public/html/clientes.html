    <script>
        async function checar() {
                try {
                    // Llamar a la ruta '/check-productos'
                    const response = await fetch('/check-clientes');

                    // Redirigir a la página que responde el servidor
                    if (response.redirected) {
                        window.location.href = response.url;
                    } else {
                        console.error('Error en la redirección:', response.status);
                    }
                } catch (error) {
                    console.error('Error al llamar a /check-clientes:', error);
                }
            }
            async function cargar() {
                
                await checar();
            }        
            window.onload = cargar;
    </script>
